<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
<h1 class="mb-4">Liste des patients</h1>
    <a href="/Ajouter" class="btn btn-primary mb-3">Ajouter Patient</a>
    <table class="table table-bordered">
        <thead>
         <tr>
             <td>ID</td><td>Nom</td><td>Prénom</td><td>Date de Naissance</td><td>Adresse</td><td>telephone</td><td>Email</td><td>Actions</td>
         </tr>
        </thead>
        <tbody>
        <tr th:each="p:${patients.content}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.adresse}"></td>
            <td th:text="${p.telephone}"></td>
            <td th:text="${p.email}"></td>
            <td>
                <a th:href="@{'/modifier/' + ${p.id}}" class="btn btn-sm btn-warning">modifier</a>
                <a th:href="@{'/supprimer/' + ${p.id}}" class="btn btn-sm btn-danger"
                onclick="return confirm('Vous êtes sûr ?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${currentpage==status.index} ? 'btn btn-primary':'btn'" th:href="@{patients(page=${status.index}, size=${size})}"
            th:text="${status.index}"></a>
        </li>
    </ul>
</div>

<script src="/js/bootstrap.bundle.min.js" />
</body>
</html>
